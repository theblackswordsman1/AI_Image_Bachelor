<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %} - easyAI</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.united.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">TensorFlow made easy!</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a href="{{ url_for('views.home') }}">Home</a></li>
                <li><a href="{{ url_for('views.register') }}">Register</a></li>
                <li><a href="{{ url_for('views.login') }}">Login</a></li>
            </ul>
                
                
                <ul class="nav navbar-nav navbar-right">
                    {% if session.get("current_user") is none %}
                        <form action="/login" method="post" class="navbar-form navbar-right">
                            <div class="form-group">
                                <input type="text" name="id" placeholder="User Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" name="pw" placeholder="Password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Log In</button>
                        </form>
                    {% else %}
                        <li><a><b>{{ session.get("current_user") }}</b></a></li>
                        <li><a href="{{ url_for('FUN_logout') }}"><b><u>Logout</u></b></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
      {% block body %}{% endblock %}
  </div>

</body>
</html>
