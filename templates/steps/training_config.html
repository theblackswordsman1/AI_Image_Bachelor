<div class="container">
  <h1>Training Configuration</h1>
  <p class="text-muted mb-4">
    Fine-tune your model training parameters... Defines how the model is
    trained.
  </p>

  <form method="POST" class="training-config-form mb-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <!-- Info toggle  -->
          <div class="label-with-info">
            <label for="batch-size">Batch Size:</label>
            <a
              href="#"
              class="info-toggle"
              onclick="toggleDefinition(event, 'batch-size-info'); event.stopPropagation();"
            >
              <i class="fas fa-question-circle"></i>
            </a>
          </div>

          <div
            id="batch-size-info"
            class="definition definition-info wide"
            style="display: none"
          >
            <p>Info coming....</p>
          </div>

          <select name="batch_size" id="batch-size" class="form-control">
            <option value="16">16 (slower, more stable)</option>
            <option value="32" selected>32 (standard)</option>
            <option value="64">64 (faster, less stable)</option>
            <option value="128">128 (fastest, less stable)</option>
          </select>
        </div>

        <div class="form-group">
          <!-- Info toggle  -->
          <div class="label-with-info">
            <label for="epochs">Number of Epochs:</label>
            <a
              href="#"
              class="info-toggle"
              onclick="toggleDefinition(event, 'epochs-info'); event.stopPropagation();"
            >
              <i class="fas fa-question-circle"></i>
            </a>
          </div>

          <div
            id="epochs-info"
            class="definition definition-info wide"
            style="display: none"
          >
            <p>Info coming....</p>
          </div>

          <input
            type="number"
            name="epochs"
            id="epochs"
            min="1"
            max="100"
            value="10"
            class="form-control"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <!-- Info toggle  -->
          <div class="label-with-info">
            <label for="learning-rate">Learning Rate:</label>
            <a
              href="#"
              class="info-toggle"
              onclick="toggleDefinition(event, 'learning-rate-info'); event.stopPropagation();"
            >
              <i class="fas fa-question-circle"></i>
            </a>
          </div>

          <div
            id="learning-rate-info"
            class="definition definition-info wide"
            style="display: none"
          >
            <p>Info coming....</p>
          </div>
          <select name="learning_rate" id="learning-rate" class="form-control">
            <option value="0.01">0.01 (fast)</option>
            <option value="0.001" selected>0.001 (standard)</option>
            <option value="0.0001">0.0001 (slow)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <!-- Info toggle  -->
          <div class="label-with-info">
            <label for="patience">Early Stopping Patience:</label>
            <a
              href="#"
              class="info-toggle"
              onclick="toggleDefinition(event, 'patience-info'); event.stopPropagation();"
            >
              <i class="fas fa-question-circle"></i>
            </a>
          </div>

          <div
            id="patience-info"
            class="definition definition-info wide"
            style="display: none"
          >
            <p>Info coming....</p>
          </div>
          <input
            type="number"
            name="patience"
            id="patience"
            min="1"
            max="20"
            value="5"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button
        type="submit"
        name="generate"
        value="true"
        class="btn btn-success"
      >
        Set training configuration and continue to model code and training
      </button>
    </div>
  </form>
</div>
