<div class="container" id="preprocess-container">
  <h1>Image Preprocessing</h1>
  <p class="text-muted mb-4">
    Click the different headers to add the different preprocessing steps.
  </p>

  <form method="POST" class="preprocessing-form mb-4">
    <!-- Resizing -->
    <div class="form-group collapsible-section" id="image-resizing-section">
      <div
        class="section-header"
        onclick="toggleSection('image-resizing-section')"
      >
        <h3>Image Resizing</h3>
        <div class="checkmark"></div>
      </div>
      <div class="collapsible-content">
        <label for="image-size">Preffered image size:</label>
        <select id="image-size" name="image_size" class="form-control">
          <option value="224">224x224 (standard)</option>
          <option value="160">160x160</option>
          <option value="299">299x299</option>
          <option value="custom">Custom</option>
        </select>
        <!-- Custom size fields -->
        <div id="custom-size-fields" style="display: none">
          <label for="custom-width" class="size-field-text">Width:</label>
          <input
            type="number"
            name="custom_width"
            class="form-control"
            placeholder="Enter a pixel width value"
            min="32"
            max="512"
          />
          <label for="custom-height" class="size-field-text">Height:</label>
          <input
            type="number"
            name="custom_height"
            class="form-control"
            placeholder="Enter a pixel height value"
            min="32"
            max="512"
          />
        </div>
      </div>
    </div>

    <!-- Augmentation -->
    <div class="form-group collapsible-section" id="image-augmentation-section">
      <div
        class="section-header"
        onclick="toggleSection('image-augmentation-section')"
      >
        <h3>Image Augmentation</h3>
        <div class="checkmark"></div>
      </div>
      <div class="collapsible-content">
        <label>Augmentation Options:</label><br />
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="horizontal-flip"
            name="augmentation[]"
            value="horizontal_flip"
          />
          <label class="form-check-label" for="horizontal-flip"
            >Horizontal Flip</label
          >
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="vertical-flip"
            name="augmentation[]"
            value="vertical_flip"
          />
          <label class="form-check-label" for="vertical-flip"
            >Vertical Flip</label
          >
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rotation"
            name="augmentation[]"
            value="rotation"
          />
          <label class="form-check-label" for="rotation">Random Rotation</label>
        </div>
      </div>
    </div>

    {# Normalization coming.... #}

    <!-- Split -->
    <div class="form-group collapsible-section" id="dataset-split-section">
      <div
        class="section-header"
        onclick="toggleSection('dataset-split-section')"
      >
        <h3>Dataset Split</h3>
        <div class="checkmark"></div>
      </div>
      <div class="collapsible-content">
        <label for="train-split">Training set size (%):</label>
        <input
          type="number"
          id="train-split"
          name="train_split"
          class="form-control"
          min="50"
          max="90"
          value="80"
          required
        />

        <label for="val-split">Validation set size (%):</label>
        <input
          type="number"
          id="val-split"
          name="val_split"
          class="form-control"
          min="0"
          max="30"
          value="10"
          required
        />

        <label for="test-split">Test set size (%):</label>
        <input
          type="number"
          id="test-split"
          name="test_split"
          class="form-control"
          min="5"
          max="50"
          value="10"
          required
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      Preprocess Images and continue to model configuration.
    </button>
  </form>
</div>
